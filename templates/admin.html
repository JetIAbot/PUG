<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f8f9fa; color: #343a40; }
        .container { text-align: center; background-color: white; border: 1px solid #dee2e6; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { color: #007bff; }
        button { font-size: 1.2em; padding: 12px 24px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        #resultado-container { margin-top: 20px; text-align: left; }
        pre { background-color: #e9ecef; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; border: 1px solid #ced4da; }
        .spinner { display: none; margin: 20px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Administrador</h1>
        <p>
            Haz clic en el bot贸n para ejecutar el algoritmo de matchmaking y encontrar
            los grupos de viaje compatibles basados en los horarios de la base de datos.
        </p>
        <button id="btn-matchmaking">Encontrar Grupos de Viaje</button>
        <div class="spinner" id="spinner"></div>
        <div id="resultado-container"></div>
    </div>

    <script>
        document.getElementById('btn-matchmaking').addEventListener('click', function() {
            const btn = this;
            const spinner = document.getElementById('spinner');
            const resultadoContainer = document.getElementById('resultado-container');

            // Deshabilitar bot贸n y mostrar spinner
            btn.disabled = true;
            spinner.style.display = 'block';
            resultadoContainer.innerHTML = '';

            fetch('/ejecutar-matchmaking', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                let html = `<h3>${data.titulo}</h3>`;
                html += `<pre><code>${data.salida}</code></pre>`;
                resultadoContainer.innerHTML = html;
            })
            .catch(error => {
                resultadoContainer.innerHTML = `<pre><code>Error de conexi贸n: ${error}</code></pre>`;
            })
            .finally(() => {
                // Habilitar bot贸n y ocultar spinner
                btn.disabled = false;
                spinner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
