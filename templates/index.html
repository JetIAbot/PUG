<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal de Horarios PUG</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        .container { text-align: center; border: 1px solid #ccc; padding: 30px; border-radius: 8px; }
        form div { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { font-size: 1.2em; padding: 10px 20px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Portal de Horarios</h1>
        <p>
            Introduce tus credenciales del portal de la universidad para
            actualizar tu horario en nuestra base de datos.
        </p>
        <!-- La acción del formulario debe coincidir con la ruta en app.py -->
        <form action="/extraer-datos" method="post">
            <div>
                <label for="usuario">Usuario (Matrícula):</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit">Actualizar mi Horario</button>
        </form>
    </div>
</body>
</html>
